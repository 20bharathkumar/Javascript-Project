<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/register.css">
</head>
<body>
    <div class="header">
        <div class="parent">
            <h2 class="title">REGISTRATION</h2>
            <div class="parent2">
                <div class="name">
                    <label for="first">First Name</label><br>
                    <input type="text" required placeholder="Enter First Name" class="c1">
                </div>
                <div class="name2">
                    <label for="last">Last Name</label><br>
                    <input type="text" required placeholder="Last Name" class="c2">
                </div>
            </div>
            <div class="detail">
                <label for="mob">Enter Mobile number</label>
                <input type="text" required placeholder="Mob.No">
            </div>
        </div>
    </div>
</body>
</html>
