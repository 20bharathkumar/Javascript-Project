<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/tic.css">
    <script src="https://kit.fontawesome.com/5d6ff2c02a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="playground">
        <div class="turn">
            <span class="x_turn"><i class="fa-solid fa-xmark"></i></span>
            <span class="o_turn"><i class="fa-solid fa-o"></i></span>
        </div>
        <div class="check_box">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>  
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>  
            <div class="item"></div>
        </div>
    </div>
    <div class="front">
        <p>Tic Tac Toe</p>
        <span>Choose X or O</span>
        <div class="btns">
            <button class="btn" id="x"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn" id="o"><i class="fa-solid fa-o"></i></button>
        </div>
        <button class="ply">Play</button>
    </div>
</body>
<script src="/tic.js"></script>
</html>
