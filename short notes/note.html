<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/5d6ff2c02a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/note.css">
</head>
<body>
            <div class="pop">
                <div class="container">
                    <header>
                        <p>Add a New Note</p>
                        <i class="fa-solid fa-xmark" id="remover"></i>
                    </header>
                    <form action="#">
                        <div class="row title">
                            <label >Title</label>
                            <input type="text" id="inpt">
                        </div>
                        <div class="row discription">
                            <label>Discription</label>
                            <textarea id="tex"></textarea>
                        </div>
                        <button class="add">Add Note</button>
                    </form>
                </div>
            </div>
    <div class="wrapper">
        <li class="adder">
            <div class="icon"><i class="fa-solid fa-plus"></i></div>
            <p>New Note</p>
        </li>
    </div>
</body>
<script src="note.js"></script>
</html>
